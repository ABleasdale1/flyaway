<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/mainStyle.css' %}">
  <link rel="icon" href="{% static 'img/logo.png' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <title>Fly App</title>
</head>
<header>
  <div class="bar">
    <div class="logo-title">
      <div class="logo">
        <img src="{% static 'img/logo.png' %}" id="logo" alt="FlyAway">
      </div>
      <div class="title">
        <h1>Fly Away</h1>
      </div>
    </div>
    <div class="nav">
      <nav>
        <ul class="flex-container">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'flyapp:home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'flyapp:meetTheTeam' %}">Meet the Team</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'flyapp:profile' %}">Profile</a>
          </li> 
          <li class="nav-item">
            <a class="nav-link" href="{% url 'flyapp:logout_customer' %}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'flyapp:login_customer' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'flyapp:register_customer' %}">Register</a>
          </li>
          {% endif %}
        </ul>
      </nav>
    </div>
  </div>
</header>
